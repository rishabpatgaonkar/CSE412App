<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Find your car!</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo2.png" alt="Logo" class="logo">
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <!--div class="form=group">
                <h3>Customer Name</h3>
                <input
                    type="text"
                    name="customer"
                    placeholder="Name of vehicle owner"                
                />
            </div--> 
            <h1>Find your ideal car!</h1>
            <div class="form-group">
                <h3>Make</h3>
                <select name="make">
                    <option value="">Select Make</option>
                    <option value="Acura">Acura</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Buick">Buick</option>
                    <option value="Cadillac">Cadillac</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Model</h3>
                <select name="model">
                    <option value="">Select Model</option>
                    <option value="CL">CL</option>
                    <option value="100">100</option>
                    <option value="335">335</option>
                    <option value="California">California</option>
                    <option value="ATS">ATS</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Year</h3>
                <select name="year">
                    <option value="">Select Year</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>   
            <div class="form-group">
                <h3>Color</h3>
                <select name="color">
                    <option value="">Select Color</option>
                    <option value="Red">Red</option>
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Gray">Gray</option>
                    <option value="Silver">Silver</option>
                    <option value="Blue">Blue</option>
                    <option value="Green">Green</option>
                    <option value="Beige">Beige</option>
                    <option value="Gold">Gold</option>
                    <option value="Yellow">Yellow</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Price</h3>
                <select name="price">
                    <option value="">Select Price</option>
                    <option value="less than $5000">less than $5000</option>
                    <option value="$5001 - $10000">$5001 - $10000</option>
                    <option value="$10001 - $15000">$10001 - $15000</option>
                    <option value="$15001 - $20000">$15001 - $20000</option>
                    <option value="$20000+">$20000+</option>
                </select>
            </div>
            <input type="submit" value="Search" class="btn" />
        </form>
    </div>
</body>
</html>
